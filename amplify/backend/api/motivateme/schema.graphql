type PublicUser
  @model
  @auth(
    rules: [
      { allow: owner, operations: [create] }
      { allow: private, operations: [read] }
    ]
  ) {
  id: ID!
  username: String!
  posts: [Post] @hasMany
  comments: [Comment] @hasMany
}

type PrivateUser
  @model
  @auth(
    rules: [
      { allow: groups, groups: ["Admin"] }
      { allow: owner, ownerField: "username", operations: [read] }
    ]
  ) {
  id: ID!
  username: String!
  email: String!
}

type Post
  @model
  @auth(
    rules: [
      { allow: owner, operations: [create] }
      { allow: private, operations: [read] }
    ]
  ) {
  id: ID!
  content: String
  user: PublicUser @belongsTo
  comments: [Comment] @hasMany
}

type Comment
  @model
  @auth(
    rules: [
      { allow: owner, operations: [create] }
      { allow: private, operations: [read] }
    ]
  ) {
  id: ID!
  content: String
  user: PublicUser @belongsTo
  post: Post @belongsTo
}
